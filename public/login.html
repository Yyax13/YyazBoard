<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div class="card">
            <h1> Entrar </h1>
            <form id="login-form" method="post">
                <label for="user">Usuario:</label>
                <input type="text" id="user" name="user" placeholder="Usuario" /><br>
                <br>
                <label for="passwd">Senha:</label>
                <input type="password" id="passwd" name="passwd" placeholder="Senha" /><br>
                <br>
                <button id="login-button" type="submit">Login</button>
            </form>
            <div id="message" style="margin-top: 15px; color: red;"></div>
        </div>
        <script>
            document.getElementById('login-form').addEventListener('submit', async function(e){
                e.preventDefault()

                const user = document.getElementById('user').value;
                const passwd = document.getElementById('passwd').value;
                const messageDiv = document.getElementById('message');

                try {
                    const response = await fetch('https://yyazboard.onrender.com/api/validar', {
                        method: 'POST',
                        headers: {
                            'Content-type': 'application/json'
                        },
                        body: JSON.stringify({
                            user: user,
                            passwd: passwd
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        if (data.sucess) {
                            messageDiv.value = 'Login efetuado com sucesso! Redirecionando ...';
                            location.href.value = data.RedirectTo;
                        } if (!data.sucess && data.message === 'NoAuth') {
                            console.log('Credenciais invalidas');
                        } if (!data.sucess && !(data.message === 'NoAuth')) {
                            console.log('bug no server');
                        } else {
                            console.log('bug no server');
                        };
                    }
                } catch (err) {
                    console.log(err)
                } finally {
                    console.log('Verificação realizada')
                }
            }
        )
        </script>
    </body>
</html>
