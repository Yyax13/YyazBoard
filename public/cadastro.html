<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="css/cadastro.css">
    </head>
    <body>
        <div class="card">
            <h1> Cadastro </h1>
            <form id="login-form" method="post">
                <label for="mail">Email:</label>
                <input type="text" id="mail" name="mail" placeholder="Email" /><br>
                <br>
                <label for="user">Usuario:</label>
                <input type="text" id="user" name="user" placeholder="Usuario" /><br>
                <br>
                <label for="passwd">Senha:</label>
                <input type="password" id="passwd" name="passwd" placeholder="Senha" /><br>
                <br>
                <button id="login-button" type="submit">Login</button>
            </form>
            <div id="message" style="margin-top: 15px; color: red;"></div>
        </div>
    </body>
</html>
